# Use 'local_backend: true' in development to work with local files
# Comment out when deploying to production
local_backend: true

backend:
  name: github
  repo: TheSocioscope/frontend
  branch: main
  base_url: https://85o05b11ri.execute-api.eu-west-2.amazonaws.com/
  auth_endpoint: '/dev/auth'
  cms_label_prefix: 'TheSocioscope/'

media_folder: 'public/uploads'
public_folder: '/uploads'

# Internationalization
i18n:
  structure: multiple_folders
  locales: [en, fr, es, de]
  default_locale: en

collections:
  # Partners Collection
  - name: 'partners'
    label: 'Partners'
    folder: 'content/partners'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Lead', name: 'lead', widget: 'string', i18n: true, required: false }
      - {
          label: 'Description',
          name: 'description',
          widget: 'markdown',
          i18n: true,
          required: false
        }
      - { label: 'Logo', name: 'logo', widget: 'image', i18n: duplicate, required: false }
      - { label: 'Website', name: 'website', widget: 'string', i18n: duplicate, required: false }
      - { label: 'Order', name: 'order', widget: 'number', default: 0, i18n: duplicate }

  # Stories Collection
  - name: 'stories'
    label: 'Stories'
    folder: 'content/stories'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Description', name: 'description', widget: 'text', i18n: true }
      - { label: 'Location', name: 'location', widget: 'string', i18n: duplicate }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          i18n: duplicate,
          required: false
        }
      - { label: 'Video URL', name: 'video', widget: 'string', i18n: duplicate, required: false }
      - { label: 'Date', name: 'date', widget: 'datetime', i18n: duplicate }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true }
      - { label: 'Challenge', name: 'challenge', widget: 'markdown', i18n: true, required: false }
      - { label: 'Innovation', name: 'innovation', widget: 'markdown', i18n: true, required: false }
      - { label: 'Impact', name: 'impact', widget: 'markdown', i18n: true, required: false }
      - { label: 'Lessons', name: 'lessons', widget: 'markdown', i18n: true, required: false }

  # FAQ Collection
  - name: 'faq'
    label: 'FAQ'
    folder: 'content/faq'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Question', name: 'question', widget: 'string', i18n: true }
      - { label: 'Order', name: 'order', widget: 'number', default: 1, i18n: duplicate }
      - { label: 'Answer', name: 'body', widget: 'markdown', i18n: true }

  # Pages Collection
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Description', name: 'description', widget: 'text', i18n: true, required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          i18n: duplicate,
          required: false
        }

  # Projects Collection (JSON)
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    extension: 'json'
    format: 'json'
    create: true
    slug: '{{pubId}}'
    identifier_field: 'pubId'
    summary: '{{pubId}} - {{name}}'
    fields:
      - { label: 'Project ID', name: 'pubId', widget: 'number', required: true }
      - { label: 'Name', name: 'name', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'text', required: true }
      - {
          label: 'Language',
          name: 'lang',
          widget: 'select',
          options: ['en', 'fr', 'es', 'de'],
          default: 'en',
          required: false
        }
      - { label: 'Location', name: 'location', widget: 'string', required: false }
      - { label: 'Website URL', name: 'url', widget: 'string', required: false }
      - { label: 'YouTube URL', name: 'yt', widget: 'string', required: false }
      - label: 'Contact'
        name: 'contact'
        widget: 'object'
        required: false
        fields:
          - { label: 'Entity', name: 'entity', widget: 'string', required: false }
          - { label: 'First Name', name: 'firstname', widget: 'string', required: false }
          - { label: 'Last Name', name: 'lastname', widget: 'string', required: false }
      - label: 'Continents'
        name: 'continent'
        widget: 'select'
        multiple: true
        required: false
        options:
          - { label: 'Asia', value: 'asia' }
          - { label: 'Europe', value: 'europe' }
          - { label: 'North Africa', value: 'north-africa' }
