# Use 'local_backend: true' in development to work with local files
# Comment out when deploying to production
local_backend: true

logo_url: /logo.png

backend:
  name: github
  repo: TheSocioscope/frontend
  branch: main
  base_url: https://85o05b11ri.execute-api.eu-west-2.amazonaws.com/
  auth_endpoint: '/dev/auth'
  cms_label_prefix: 'TheSocioscope/'

media_folder: 'public'
public_folder: ''

# Internationalization
i18n:
  structure: multiple_folders
  locales: [en, fr, es, de]
  default_locale: en

collections:
  # Pages Collection
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Description', name: 'description', widget: 'text', i18n: true, required: false }
      - { label: 'Slug', name: 'slug', widget: 'string', i18n: duplicate, required: false }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          i18n: duplicate,
          required: false
        }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true, i18n: duplicate }
      - {
          label: 'Published At',
          name: 'publishedAt',
          widget: 'datetime',
          i18n: duplicate,
          required: false
        }
      - {
          label: 'Last Updated',
          name: 'lastUpdated',
          widget: 'datetime',
          i18n: duplicate,
          required: false
        }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true }

  # Team Collection (No i18n - files in root folder)
  - name: 'team'
    label: 'Team'
    folder: 'content/team'
    create: true
    slug: '{{firstname}}-{{lastname}}'
    summary: '{{firstname}} {{lastname}} - {{role}}'
    fields:
      - { label: 'First Name', name: 'firstname', widget: 'string', required: true }
      - { label: 'Last Name', name: 'lastname', widget: 'string', required: true }
      - { label: 'Picture', name: 'picture', widget: 'image', required: false }
      - { label: 'Country', name: 'country', widget: 'string', required: true }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        required: true
        options:
          - { label: 'Leadership', value: 'leadership' }
          - { label: 'Research', value: 'research' }
          - { label: 'Technology', value: 'technology' }
          - { label: 'Operations', value: 'operations' }
          - { label: 'Advisory', value: 'advisory' }
      - { label: 'Role', name: 'role', widget: 'string', required: true }
      - { label: 'Details', name: 'details', widget: 'text', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  # Stories Collection
  - name: 'stories'
    label: 'Stories'
    folder: 'content/stories'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Description', name: 'description', widget: 'text', i18n: true }
      - { label: 'Excerpt', name: 'excerpt', widget: 'text', i18n: true, required: false }
      - { label: 'Location', name: 'location', widget: 'string', i18n: duplicate, required: false }
      - { label: 'Author', name: 'author', widget: 'string', i18n: duplicate, required: false }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          i18n: duplicate,
          required: false
        }
      - { label: 'Video URL', name: 'video', widget: 'string', i18n: duplicate, required: false }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false, i18n: duplicate }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true, i18n: duplicate }
      - { label: 'Published At', name: 'publishedAt', widget: 'datetime', i18n: duplicate }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true }

  # FAQ Collection
  - name: 'faq'
    label: 'FAQ'
    folder: 'content/faq'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Question', name: 'question', widget: 'string', i18n: true }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        i18n: duplicate
        required: false
        options:
          - { label: 'General', value: 'general' }
          - { label: 'Research', value: 'research' }
          - { label: 'Participation', value: 'participation' }
          - { label: 'Technical', value: 'technical' }
      - { label: 'Order', name: 'order', widget: 'number', default: 0, i18n: duplicate }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true, i18n: duplicate }
      - { label: 'Answer', name: 'body', widget: 'markdown', i18n: true }

  # Partners Collection
  - name: 'partners'
    label: 'Partners'
    folder: 'content/partners'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true, required: false }
      - { label: 'Name', name: 'name', widget: 'string', i18n: true, required: false }
      - { label: 'Lead', name: 'lead', widget: 'string', i18n: true, required: false }
      - {
          label: 'Description',
          name: 'description',
          widget: 'markdown',
          i18n: true,
          required: false
        }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        i18n: duplicate
        required: false
        options:
          - { label: 'Institutional Partners', value: 'institutional-partners' }
          - { label: 'Research Partners', value: 'research' }
          - { label: 'Funding Partners', value: 'funding' }
          - { label: 'Technical Partners', value: 'partner' }
      - { label: 'Logo', name: 'logo', widget: 'image', i18n: duplicate, required: false }
      - { label: 'Website', name: 'website', widget: 'string', i18n: duplicate, required: false }
      - { label: 'Location', name: 'location', widget: 'string', i18n: duplicate, required: false }
      - label: 'Type'
        name: 'type'
        widget: 'select'
        i18n: duplicate
        required: false
        options:
          - { label: 'Research', value: 'research' }
          - { label: 'Funding', value: 'funding' }
          - { label: 'Partner', value: 'partner' }
      - { label: 'Order', name: 'order', widget: 'number', default: 0, i18n: duplicate }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true, i18n: duplicate }
      - label: 'Partners List'
        name: 'partners'
        widget: 'list'
        required: false
        fields:
          - { label: 'Name', name: 'name', widget: 'string', required: true }
          - { label: 'Country', name: 'country', widget: 'string', required: true }
          - { label: 'Logo', name: 'logo', widget: 'image', required: false }
          - { label: 'Website', name: 'website', widget: 'string', required: false }
          - { label: 'Role', name: 'role', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true, required: false }

  # Interviewers Collection (No i18n - files in root folder)
  - name: 'interviewers'
    label: 'Interviewers'
    folder: 'content/interviewers'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'text', required: true }
      - { label: 'Category', name: 'category', widget: 'string', required: true }
      - {
          label: 'Searchable',
          name: 'searchable',
          widget: 'boolean',
          default: false,
          required: false
        }
      - label: 'Interviewers'
        name: 'interviewers'
        widget: 'list'
        required: true
        fields:
          - { label: 'Name', name: 'name', widget: 'string', required: true }
          - { label: 'Country', name: 'country', widget: 'string', required: true }
          - { label: 'Picture', name: 'picture', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  # Products Collection
  - name: 'products'
    label: 'Products'
    folder: 'content/products'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Producer', name: 'producer', widget: 'string', i18n: true }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        i18n: duplicate
        options:
          - { label: 'Food', value: 'food' }
          - { label: 'Service', value: 'service' }
          - { label: 'Education', value: 'education' }
          - { label: 'Tool', value: 'tool' }
          - { label: 'Other', value: 'other' }
      - { label: 'Badge', name: 'badge', widget: 'string', i18n: true }
      - { label: 'Icon', name: 'icon', widget: 'string', i18n: duplicate }
      - { label: 'Description', name: 'description', widget: 'text', i18n: true }
      - { label: 'Link', name: 'link', widget: 'string', i18n: duplicate }
      - { label: 'Order', name: 'order', widget: 'number', default: 0, i18n: duplicate }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true, i18n: duplicate }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true, required: false }

  # Resources Collection
  - name: 'resources'
    label: 'Resources'
    folder: 'content/resources'
    create: true
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Authors', name: 'authors', widget: 'string', i18n: duplicate, required: false }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        i18n: duplicate
        options:
          - { label: 'Article', value: 'article' }
          - { label: 'Book', value: 'book' }
          - { label: 'Event', value: 'event' }
          - { label: 'Funding', value: 'funding' }
          - { label: 'Organization', value: 'organization' }
          - { label: 'Policy', value: 'policy' }
          - { label: 'Socioscope', value: 'socioscope' }
      - { label: 'Date', name: 'date', widget: 'string', i18n: duplicate }
      - { label: 'Abstract', name: 'abstract', widget: 'text', i18n: true }
      - { label: 'Link', name: 'link', widget: 'string', i18n: duplicate }
      - { label: 'Order', name: 'order', widget: 'number', default: 0, i18n: duplicate }
      - { label: 'Published', name: 'published', widget: 'boolean', default: true, i18n: duplicate }
      - {
          label: 'Created At',
          name: 'createdAt',
          widget: 'datetime',
          i18n: duplicate,
          required: false
        }
      - { label: 'Body', name: 'body', widget: 'markdown', i18n: true, required: false }

  # Projects Collection (JSON)
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    extension: 'json'
    format: 'json'
    create: true
    slug: '{{pubId}}'
    identifier_field: 'pubId'
    summary: '{{pubId}} - {{name.en}}'
    fields:
      - { label: 'Project ID', name: 'pubId', widget: 'number', required: true }
      - label: 'Original Language'
        name: 'originalLang'
        widget: 'select'
        options:
          [
            'en',
            'fr',
            'es',
            'de',
            'pt',
            'it',
            'pl',
            'id',
            'et',
            'lt',
            'ro',
            'sv',
            'hu',
            'tr',
            'nb',
            'fi'
          ]
        default: 'fr'
        required: true
      - label: 'Name'
        name: 'name'
        widget: 'object'
        required: true
        fields:
          - { label: 'English', name: 'en', widget: 'string', required: true }
          - { label: 'French', name: 'fr', widget: 'string', required: true }
          - { label: 'Spanish', name: 'es', widget: 'string', required: true }
          - { label: 'German', name: 'de', widget: 'string', required: true }
      - label: 'Description'
        name: 'description'
        widget: 'object'
        required: true
        fields:
          - { label: 'English', name: 'en', widget: 'text', required: true }
          - { label: 'French', name: 'fr', widget: 'text', required: true }
          - { label: 'Spanish', name: 'es', widget: 'text', required: true }
          - { label: 'German', name: 'de', widget: 'text', required: true }
      - {
          label: 'Language',
          name: 'lang',
          widget: 'select',
          options: ['en', 'fr', 'es', 'de'],
          default: 'en',
          required: false
        }
      - { label: 'Location', name: 'location', widget: 'string', required: false }
      - { label: 'Website URL', name: 'url', widget: 'string', required: false }
      - { label: 'YouTube URL', name: 'yt', widget: 'string', required: false }
      - label: 'Contact'
        name: 'contact'
        widget: 'object'
        required: false
        fields:
          - { label: 'Entity', name: 'entity', widget: 'string', required: false }
          - { label: 'First Name', name: 'firstname', widget: 'string', required: false }
          - { label: 'Last Name', name: 'lastname', widget: 'string', required: false }
      - label: 'Continents'
        name: 'continent'
        widget: 'select'
        multiple: true
        required: false
        options:
          - { label: 'Asia', value: 'asia' }
